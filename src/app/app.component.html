<section>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <h1>{{ title }}!</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <app-filters (filterUpdated)="filterBeers($event)"></app-filters>
      </div>
    </div>
    <div class="card-columns">
      <app-beer-card
        *ngFor="let beer of filteredBeers; index as index"
        [beerObj]="beer"
        [beerIndex]="index"></app-beer-card>
    </div>
  </div>
</section>
