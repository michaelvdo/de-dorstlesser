<section>
  <div class="container my-1">
    <div class="row">
      <div class="col-lg-6 d-flex flex-row align-items-center">
        <h1>{{ title }}!</h1>
        <img src="assets/beer.png" alt="beer icon">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <app-filters
          (filterUpdated)="filterBeers($event)"
          [beers]="filteredBeers"></app-filters>
      </div>
    </div>
    <hr>
    <div class="card-columns">
      <app-beer-card
        *ngFor="let beer of filteredBeers; index as index"
        [beerObj]="beer"
        [beerIndex]="index"></app-beer-card>
      <p *ngIf="filteredBeers.length === 0">Er zijn geen biertjes die aan jouw selectie voldoen!</p>
    </div>
    <hr>
    <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
  </div>
</section>
